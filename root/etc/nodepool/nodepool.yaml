elements-dir: /etc/nodepool/elements

images-dir: /opt/nodepool/images

zookeeper-servers:
  - host: zuul-zookeeper
    port: 2181

diskimages:
  - name: ubuntu-xenial
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - growroot
      - openssh-server
      - devuser
      - haveged
      - pip-and-virtualenv
      - nodepool
      - bonnyci-nodepool
    release: xenial
    env-vars:
      DIB_DEV_USER_USERNAME: zuul
      DIB_DEV_USER_AUTHORIZED_KEYS: /etc/nodepool/slave-authorized-keys
      DIB_DEV_USER_PWDLESS_SUDO: 'Yes'
      DIB_DEV_USER_SHELL: /bin/bash
      DIB_NODEPOOL_SCRIPT_DIR: /etc/nodepool/scripts
      DIB_PYTHON_VERSION: '2'

labels:
  - name: ubuntu-xenial
    min-ready: 1

providers:
  - name: nodepool-cloud
    cloud: nodepool-cloud
    diskimages:
      - name: ubuntu-xenial
    pools:
      - name: main
        max-servers: 1
        #networks:
        #  - nodepool-v3
        labels:
          - name: ubuntu-xenial
            min-ram: 1026
            diskimage: ubuntu-xenial
